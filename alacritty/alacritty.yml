env:
  TERM: xterm-256color
window:
  decorations: buttonless
  startup_mode: Maximized
  padding:
    x: 5
    y: 5
  opacity: 1.0
  dynamic_title: true
scrolling:
  history: 20000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false
font:
  size: 12.5
  scale_with_dpi: true
  AppleFontSmoothing: true
  draw_bold_text_with_bright_colors: false
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
  bold_italic:
    family: FiraCode Nerd Font Mono
colors:
  primary:
    background: "0x303030"
    foreground: "0xfbe3d5"
  cursor:
    text: "0x000000"
    cursor: "0xffffff"
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x80C7EB"
    magenta: "0xb16286"
    cyan: "0x68986a"
    white: "0xa89984"
  bright:
    black: "0x1d2021"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x87AFAF"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
visual_bell:
  animation: EaseOutExpo
  duration: 0
mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
unfocused_hollow_cursor: true
live_config_reload: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Block
    blinking: On
shell:
  program: /bin/zsh
  args:
    - --login
working_directory: None
key_bindings:
  - {key: Space, mods: Control, mode: ~Search, action: ToggleViMode}
  - {key: F, mods: Alt, action: ToggleFullscreen}
  - {key: D, mods: Command, chars: "\x01s"}
  - {key: D, mods: Command|Shift, chars: "\x01v"}
  - {key: W, mods: Command, chars: "\x01x"}
  - {key: Left, mods: Shift, chars: "\e[1;2D"}
  - {key: Left, mods: Control, chars: "\e[1;5D"}
  - {key: Left, chars: "\e[D", mode: ~AppCursor}
  - {key: Left, chars: "\eOD", mode: AppCursor}
  - {key: Right, mods: Shift, chars: "\e[1;2C"}
  - {key: Right, mods: Control, chars: "\e[1;5C"}
  - {key: Right, chars: "\e[C", mode: ~AppCursor}
  # Move cursor by word
  - {key: Right, mods: Alt, chars: "\eF"}
  - {key: Left, mods: Alt, chars: "\eB"}
  # Move to Home/End by Command + Left/Right
  - {key: Left, mods: Command, chars: "\eOH"}
  - {key: Left, mods: Command, chars: "\e[H"}
  - {key: Right, mods: Command, chars: "\eOF"}
  - {key: Right, mods: Command, chars: "\e[F"}
